<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Animes of the Season</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    margin: 0 auto;
    text-align: center;
}

h1 {
    margin-top: 20px;
    color: #333;
}

.anime-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.anime-card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    width: 200px;
    margin: 10px;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.anime-card img {
    width: 100%;
    border-radius: 10px;
}

.anime-title {
    font-size: 18px;
    margin: 10px 0;
    color: #0073e6;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Top Animes of the Season</h1>
        <div id="anime-list" class="anime-list">
            <!-- Anime list will be injected here -->
        </div>
    </div>
    <script src="anilistest.js"></script>
</body>
</html>
